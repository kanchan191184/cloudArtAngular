<app-header></app-header>
  <div class="inner-body">
    <app-sidebar-menu></app-sidebar-menu>
    <div class="container-fluid">
      <div class="breadcramb-nav">
        <ul>
          <li><a routerLink="/dashboard">Home</a></li>
          <li><a routerLink="/subscribers">Users</a></li>
          <li><span>Add User</span></li>
        </ul>
      </div>
      <div class="body-content">
        <div class="sub-head">
          <div class="row">
            <div class="col-md-5">
              <h2>Add User</h2>
            </div>
            <div class="col-md-7 right-help">
              <a routerLink="/subscribers">View Users</a>
            </div>
          </div>
        </div>
        <div class="add-sub-form">
          <div class="add-name">
            <div class="row">
              
            </div>
          </div>
          <div class="aws-subs">
            <form>
              <div class="row">
                <div class="col-md-6 mt-3">
                  <div class="form-group">
                        <label>First Name</label>
                     
                      <div class="row">
                    <div class="col-md-1 selectSalutation">
                    <select>
                      <option>Mr.</option>
                      <option>Mrs.</option>
                    </select>
                  </div>
                  <div class="col-md">
                    <input type="text" placeholder="First Name">
                  </div>
                  </div>
                </div>
              </div>

                <div class="col-md-6 mt-3">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Designation</label>
                    <input type="text" placeholder="Enter Designation">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter Email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Mobile No.</label>
                    <input type="text" placeholder="Mobile No...">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>DOB</label>
                    <dp-date-picker placeholder="DD/MM/YY" style="width: 100%;"></dp-date-picker>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Role</label>
                    <ng-select2>
                      <option>Select Role</option>
                      <option>Super Admin</option>
                      <option>Admin</option>
                      <option>Subsciber</option>
                    </ng-select2>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Profile Image</label>
                    <div class="input-img">
                      <input type='file' (change)="onSelectFile($event)">
                      <div class="preview-img">
                        <img [src]="url" width="100" style="margin-top: 10px; border: 1px solid #4bc4d5; border-radius: 2px;">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="sbm-btn">
                <button type="button" class="clear-btn">Clear</button>
                <button type="button">Submit</button>
              </div>
            </form>
          </div>

          <div class="add-subs-footer">
            <p>All fields are mandatory</p>
          </div>

          <div class="google-subs">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Subscription Name</label>
                    <input type="text" placeholder="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Project Id</label>
                    <input type="text" placeholder="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>API Key</label>
                    <input type="text" placeholder="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Service Key</label>
                    <input type="text" placeholder="">
                  </div>
                </div>
              </div>
              <div class="sbm-btn">
                <button type="button">Submit</button>
              </div>
            </form>
          </div>
 
    </div>
  </div>
  <app-footer></app-footer>
