<!-- login page start -->
<div class="login-page">
    <div class="animate-bg" >
      <ul class="shapes-icon">
        <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li>
      </ul>
    </div >
    <div class="login-container">
      <div class="login-box">
        <!-- <img src="images/heyfan-logo.png"/> -->
        <h1>CloudArt INC</h1>
        <form action="/dashboard">
          <div class="form-group">
            <input type="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" id="password-field" placeholder="Password" >
            <span class="show-pass">
            <i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i>
            </span>
          </div>
          <div class="forgot-pwd">
            <a data-toggle="modal" data-target="#forgot-model">Forgot Password?</a>
          </div>
          <div class="sbm-sec">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- login page end -->


  <div class="forgot-pass-pops">
    <div class="modal fade" id="forgot-model">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="forgot-row">
              <div class="forgot-row-head">
                <h2><i class="fa fa-unlock-alt" aria-hidden="true"></i> Forgot Password</h2>
              </div>
              <div class="forgot-row-form">
                <img class="pass-icon" src="assets/images/forgot-pass.png"/>
                <div class="email-form">
                  <form>
                    <div class="form-group">
                      <label>Email ID</label>
                      <input type="email" value="" placeholder="Enter your email for OTP">
                    </div>
                    <div class="sbm-btn">
                      <button type="button">Send</button><button type="button" data-dismiss="modal" class="cancel-btn">Cancel</button>
                    </div>
                  </form>
                </div>
                <div class="otp-form">
                  <form>
                    <div class="form-group">
                      <label>Fill Your OTP</label>
                      <input type="text" value="" placeholder="Enter your OTP">
                    </div>
                    <div class="sbm-btn">
                      <button type="button">Submit OTP</button><button type="button" data-dismiss="modal" class="cancel-btn">Cancel</button>
                    </div>
                  </form>
                </div>
                <div class="password-form">
                  <form>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="text" value="" placeholder="Enter Your Password">
                    </div>
                    <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="text" value="" placeholder="Confirm Your Password">
                    </div>
                    <div class="sbm-btn">
                      <button type="button">Save</button><button type="button" data-dismiss="modal" class="cancel-btn">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="forgot-row-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
